<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EzBill - Welcome</title>
    <link rel="stylesheet" href="css/splash.css">
</head>
<body>
    <div id="splash-screen" class="splash-screen">
        <div class="splash-background">
            <div class="floating-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
            </div>
        </div>
        <div class="splash-content">
            <div class="logo-container">
                <img src="assets/images/ezbill-logo.png" alt="EzBill Logo" class="splash-logo" id="splash-logo">
                <div class="logo-glow"></div>
            </div>
            <h1 class="app-name">EzBill</h1>
            <p class="app-tagline">Smart Invoice Generator</p>
            <div class="developer-info">
                <p class="developed-by">Developed by</p>
                <h2 class="developer-name">Abhishek Kumar</h2>
            </div>
            <div class="loading-container">
                <div class="loading-spinner"></div>
                <p class="loading-text">Initializing...</p>
            </div>
        </div>
        <div class="version-info">
            <span>Version 1.0.0</span>
        </div>
    </div>
    <script src="js/splash.js"></script>
</body>
</html>
